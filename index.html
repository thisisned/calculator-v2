<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calc-body">
        <div id="calc-display">567846</div>
        <div id = "log"></div>
        <div class="row">
            <div class="button" id="AC">AC</div>
            <div class="button" id="C">C</div>
            <div class="button dummy"></div>
            <div class="button op-button">รท</div>
        </div>
        <div class="row">
            <div class="button num-button" id="7">7</div>
            <div class="button num-button" id="8">8</div>
            <div class="button num-button" id="9">9</div>
            <div class="button op-button">ร</div>
        </div>
        <div class="row">
            <div class="button num-button" id="4">4</div>
            <div class="button num-button" id="5">5</div>
            <div class="button num-button" id="6">6</div>
            <div class="button op-button">-</div>
        </div>
        <div class="row">
            <div class="button num-button" id="1">1</div>
            <div class="button num-button" id="2">2</div>
            <div class="button num-button" id="3">3</div>
            <div class="button op-button">+</div>
        </div>
        <div class="row">
            <div class="button dummy"></div>
            <div class="button num-button" id="0">0</div>
            <div class="button" id="dec">.</div>
            <div class="button" id="eq">=</div>
        </div>
    </div>

</body>

</html>
