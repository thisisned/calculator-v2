<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calc-body">
        <div id="calc-display">0</div>
        <div class="row">
            <button id="AC">AC</button>
            <button id="C">C</button>
            <button class="dummy"></button>
            <button class="op-button" id="divide">รท</button>
        </div>
        <div class="row">
            <button class="num-button" id="7">7</button>
            <button class="num-button" id="8">8</button>
            <button class="num-button" id="9">9</button>
            <button class="op-button" id="multiply">ร</button>
        </div>
        <div class="row">
            <button class="num-button" id="4">4</button>
            <button class="num-button" id="5">5</button>
            <button class="num-button" id="6">6</button>
            <button class="op-button" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="num-button" id="1">1</button>
            <button class="num-button" id="2">2</button>
            <button class="num-button" id="3">3</button>
            <button class="op-button" id="add">+</button>
        </div>
        <div class="row">
            <button class="dummy"></button>
            <button class="num-button" id="0">0</button>
            <button id="dec">.</button>
            <button id="eq">=</button>
        </div>
    </div>

</body>

</html>
